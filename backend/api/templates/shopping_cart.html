<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>«Продуктовый помощник»</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
              }
              th, td {
                padding: 2px 5px;
              }
        </style>
    </head>
    <body>
        <h1>Список покупок</h1>
        <table>
            <tr>
                <th>Ингредиент</th>
                <th>Количество</th>
            </tr>
            {% for obj in page_objects %}
                <tr>
                    <td>{{ obj.ingredient__name }} ({{ obj.ingredient__measurement_unit }})</td>
                    <th>{{ obj.amount__sum }}</th>
                </tr>
            {% endfor %}
        </table>
        <p>
            Пользователь: {{ user }}
            <br>
            Создано: {{ created|date:"d E Y" }} {{ created|time:"H:i" }}
        </p>
        <footer>
            <h5>© «Продуктовый помощник»</h5>
        </footer>
    </body>
</html>
